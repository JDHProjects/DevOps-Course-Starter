---
- name: install and start todo app
  hosts: frontend
  remote_user: ec2-user
  tasks:
  - name: Install Git, Python3
    ansible.builtin.yum:
    name:
    - git
    - python3
    state: present
  - name: Install Poetry
    ansible.builtin.shell:
    cmd: curl -sSL https://install.python-poetry.org | python3 -